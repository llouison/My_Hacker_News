<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <title>Hacker News App</title>
  <link rel='stylesheet' type='text/css' href='./reset.css'>
  <link rel='stylesheet' type='text/css' href='./style.css'>
</head>
<body>
  <section id=title_container>
    <h1 id="title">Hackernews</h1>
    <hr>
    <h2>To Hack the World</h2>
  </section>
  <div id="content">
    <section id="stories_container">
      <h3>Stories</h3>
      <div id="story_titles"></div>
    </section>
    <section id="article_container">
      <h3>Article</h3>
      <div id="article">
        <h2 id="article_title"></h2>
        <p id="article_score"></p>
        <p id="article_author"></p>
        <p id="article_link"></p>
      </div>
    </section>
  </div>
  <footer>
    <p>Created by <a href="https://github.com/llouison" target="_blank">Lisa</a></p>
  </footer>
  <script src='./main.js'></script>
</body>
</html>
